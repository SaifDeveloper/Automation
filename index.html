<div class="container">
  <mat-card class="example-card mat-elevation-z10">
    <mat-card-header>

      <mat-card-title>Form 1</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <mat-radio-group class="example-radio-group">
          <mat-radio-button class="example-radio-button" value="1">Option 1</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="2">Option 2</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Input">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Textarea"></textarea>
        </mat-form-field>
        <mat-checkbox>Check me!</mat-checkbox>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-slider></mat-slider>
        <mat-slide-toggle>Slide me!</mat-slide-toggle>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button class="btn" mat-raised-button color="primary">Primary</button>
      <!--<button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>

</div>
